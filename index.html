<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn Firebase</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>
<body>
    <section class="hide" id="profile">
        <h1>Your Profile</h1>
        <input type="text" id="phone" placeholder="+5211234567890" disabled>
        <input type="text" id="name" placeholder="name">
        <input type="text" id="instagram" placeholder="@username">
        <button id="editar">Editar</button>
        <button id="logout">LogOut</button>
    </section>
    <section class="show" id="login">
        <h1>LogIn</h1>        
        <div>
            <input type="text" id="number" placeholder="number" value="">        
            <button class="number" id="numberButton">LogIn Number</button>
            <p id="recaptcha-container"></p>                                  
        </div> 
        <div class="validate">
            <input type="text" id="code" placeholder="code">        
            <button class="validatebtn" id="validate">Validate</button>
        </div>        
    </section>
</body>



<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "Your-API-KEY",
    authDomain: "Your-domain",
    databaseURL: "your-dbUrl",
    projectId: "your-project-id",
    storageBucket: "your-storage-bucket",
    messagingSenderId: "your-messaging-sender-id"
  };
  firebase.initializeApp(config);
</script>
<script src="app.js"></script>
</html>
