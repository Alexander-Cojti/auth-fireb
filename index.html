<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn Firebase</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--The profile section-->
    <section class="hide" id="profile">
        <h1>Your Profile</h1>
        
        <article>
            <div>
                <img id="photo" src="http://marketline.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" alt="">                
                <button id="logout">LogOut</button>
            </div>
            <div>
                <input type="text" id="phone" placeholder="+5211234567890" disabled>
                <input type="text" id="useremail" placeholder="mail@mail.com" disabled>
                <input type="text" id="username" placeholder="username" disabled>
                <input type="text" id="name" placeholder="name">        
                <input type="text" id="bio" placeholder="A little bio">
                <button id="editar">Editar</button>
            </div>
            
        </article>
    </section>
    <!--The Login section-->
    <section class="show" id="login">
        <h1>Firebase Auth methods <img class="firebase" src="assets/pizza.png" alt=""></h1>
        <p id="error"></p>
        <article>                
            <div>
                <h2>Social</h2>
                <button class="google" id="google">Google</button>
                <button class="twitter" id="twitter">Twitter</button>
                <button class="facebook" id="facebook">Facebook</button>
                <button class="github" id="github">Github</button>
            </div>  
            <div>
                <h2>Email/Password</h2>
                <h6>Register</h6>
                <input type="email" id="email" placeholder="email@firebasemx.com">
                <input type="password" id="password" placeholder="password">
                <button id="register">Register</button>
                <h6>Login</h6>
                <input type="email" id="email2" placeholder="email@firebasemx.com">
                <input type="password" id="password2" placeholder="password">
                <button id="emailLogin">LogIn</button>
                
            </div>    
            <div>
                <h2>Phone Number</h2>
                <input type="text" id="number" placeholder="phone number" value="">        
                <button class="number" id="numberButton">LogIn Number</button>
                <p id="recaptcha-container"></p>                                                  
                <input type="text" id="code" placeholder="code">        
                <button class="validatebtn" id="validate">Validate</button>
            </div>
        </article>

    </section>
</body>



<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
      //your keys
    
  };
  firebase.initializeApp(config);
</script>
<script src="app.js"></script>
</html>
